<div *ngIf="playerList.length > 0">

  <!-- <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Lebron James" #input>
  </mat-form-field> -->
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="playerList" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let element"> {{element.pos}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
  
         <ng-container matColumnDef="team">
          <th mat-header-cell *matHeaderCellDef> team </th>
          <td mat-cell *matCellDef="let element"> {{element.team}} </td>
        </ng-container>
  
  
          <ng-container matColumnDef="inj">
            <th mat-header-cell *matHeaderCellDef> Injury Status </th>
            <td mat-cell *matCellDef="let element"> {{element.inj}} </td>
          </ng-container>
    
      
            <ng-container matColumnDef="salary">
              <th mat-header-cell *matHeaderCellDef> Salary </th>
              <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
            </ng-container>
     
          <ng-container matColumnDef="ppg_proj">
            <th mat-header-cell *matHeaderCellDef> PPG Proj </th>
            <td mat-cell *matCellDef="let element"> {{element.ppg_proj}} </td>
          </ng-container>
  
            <ng-container matColumnDef="value_proj">
              <th mat-header-cell *matHeaderCellDef> Value Proj </th>
              <td mat-cell *matCellDef="let element"> {{element.value_proj}} </td>
            </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the configuration</td>
      </tr> -->
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->
  </div>
